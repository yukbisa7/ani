<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Anichin Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg-dark: #1a1a1a; --primary: #f97316; }
        body { background-color: #111; color: #eee; font-family: sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Input Styling */
        input, textarea, select {
            background-color: #252525;
            border: 1px solid #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            width: 100%;
            outline: none;
        }
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            ring: 1px solid var(--primary);
        }
        label { font-size: 0.85rem; color: #9ca3af; font-weight: bold; margin-bottom: 4px; display: block; }
        
        /* Table */
        th { text-align: left; padding: 12px; background: #252525; color: #9ca3af; font-size: 0.8rem; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #222; }
        tr:hover { background: #1a1a1a; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- LOADING -->
    <div id="loading-overlay" class="fixed inset-0 z-[60] bg-black bg-opacity-80 flex items-center justify-center hidden">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-orange-500"></div>
    </div>

    <!-- NAVBAR -->
    <header id="navbar" class="bg-[#1f1f1f] border-b border-[#333] sticky top-0 z-50 hidden">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="text-xl font-extrabold text-white tracking-tighter">ADMIN<span class="text-orange-500">PANEL</span></span>
            </div>
            <nav class="flex gap-4 text-sm font-bold">
                <button onclick="admin.showDashboard()" class="text-gray-300 hover:text-white">DASHBOARD</button>
                <a href="index.html" target="_blank" class="text-gray-300 hover:text-orange-500"><i class="fas fa-external-link-alt"></i> LIHAT WEB</a>
                <button onclick="admin.logout()" class="text-red-500 hover:text-red-400">LOGOUT</button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6 flex-grow">

        <!-- VIEW 1: LOGIN -->
        <div id="view-login" class="flex items-center justify-center min-h-[80vh]">
            <div class="bg-[#1f1f1f] p-8 rounded-lg border border-[#333] w-full max-w-sm shadow-2xl">
                <h2 class="text-2xl font-bold mb-6 text-center text-orange-500">Login Admin</h2>
                <form onsubmit="admin.handleLogin(event)" class="space-y-4">
                    <div>
                        <label>Username</label>
                        <input type="text" id="login-user" required>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" id="login-pass" required>
                    </div>
                    <div id="login-error" class="text-red-500 text-sm text-center hidden font-bold">Username/Password Salah</div>
                    <button type="submit" class="w-full bg-orange-600 text-white font-bold py-2 rounded hover:bg-orange-700 transition">MASUK</button>
                </form>
            </div>
        </div>

        <!-- VIEW 2: DASHBOARD -->
        <div id="view-dashboard" class="hidden fade-in">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h2 class="text-2xl font-bold border-l-4 border-orange-500 pl-3">Manajemen Konten</h2>
                <div class="flex gap-2">
                    <button onclick="admin.refreshData()" class="bg-[#333] px-4 py-2 rounded hover:bg-[#444] text-sm"><i class="fas fa-sync"></i> Refresh</button>
                    <button onclick="admin.showFormTitle()" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700 text-white text-sm font-bold"><i class="fas fa-plus"></i> Tambah Anime</button>
                    <button onclick="admin.showFormEpisode()" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 text-white text-sm font-bold"><i class="fas fa-video"></i> Tambah Episode</button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-[#1f1f1f] p-4 rounded border border-[#333]">
                    <div class="text-gray-400 text-xs">Total Anime</div>
                    <div class="text-2xl font-bold text-white" id="stat-anime">0</div>
                </div>
                <div class="bg-[#1f1f1f] p-4 rounded border border-[#333]">
                    <div class="text-gray-400 text-xs">Total Episode</div>
                    <div class="text-2xl font-bold text-white" id="stat-ep">0</div>
                </div>
            </div>

            <!-- Anime List Table -->
            <div class="bg-[#1f1f1f] rounded border border-[#333] overflow-hidden overflow-x-auto">
                <table class="w-full text-sm text-gray-300">
                    <thead>
                        <tr>
                            <th>Poster</th>
                            <th>Judul Anime</th>
                            <th>Status</th>
                            <th>Views</th>
                            <th>Episode</th>
                            <th class="text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Data Masuk Sini -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- VIEW 3: FORM ANIME -->
        <div id="view-form-title" class="hidden fade-in max-w-3xl mx-auto">
            <div class="bg-[#1f1f1f] p-6 rounded border border-[#333]">
                <h2 id="form-title-heading" class="text-xl font-bold mb-6 text-orange-500 border-b border-[#333] pb-2">Tambah Anime</h2>
                <form onsubmit="admin.saveTitle(event)" class="space-y-4">
                    <input type="hidden" id="title-original-slug">
                    
                    <div>
                        <label>Judul Anime</label>
                        <input type="text" id="t-title" oninput="admin.autoFill('title')" placeholder="Contoh: Soul Land" required>
                        <p class="text-[10px] text-gray-500 mt-1">Slug & ID akan terisi otomatis.</p>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div><label>Slug (URL)</label><input type="text" id="t-slug" class="bg-[#111]" required></div>
                        <div><label>ID (Unik)</label><input type="text" id="t-id" class="bg-[#111]" required></div>
                    </div>

                    <div><label>URL Poster Image</label><input type="text" id="t-poster" placeholder="https://..." required></div>
                    
                    <div><label>Deskripsi</label><textarea id="t-desc" rows="4" required></textarea></div>

                    <div class="grid grid-cols-2 gap-4">
                        <div><label>Genre (Pisahkan koma)</label><input type="text" id="t-genre" placeholder="Action, Fantasy" required></div>
                        <div><label>Tahun Rilis</label><input type="text" id="t-release" required></div>
                    </div>

                    <div>
                        <label>Status</label>
                        <select id="t-status">
                            <option value="Ongoing">Ongoing</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>

                    <div class="flex gap-3 pt-4 border-t border-[#333] mt-4">
                        <button type="submit" class="bg-orange-600 text-white px-6 py-2 rounded font-bold hover:bg-orange-700">SIMPAN</button>
                        <button type="button" onclick="admin.deleteTitle()" id="btn-delete-title" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 hidden">HAPUS</button>
                        <button type="button" onclick="admin.showDashboard()" class="bg-[#333] text-gray-300 px-4 py-2 rounded hover:bg-[#444] ml-auto">BATAL</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- VIEW 4: FORM EPISODE -->
        <div id="view-form-episode" class="hidden fade-in max-w-3xl mx-auto">
            <div class="bg-[#1f1f1f] p-6 rounded border border-[#333]">
                <h2 id="form-ep-heading" class="text-xl font-bold mb-6 text-blue-500 border-b border-[#333] pb-2">Tambah Episode</h2>
                <form onsubmit="admin.saveEpisode(event)" class="space-y-4">
                    <input type="hidden" id="ep-original-slug">

                    <div>
                        <label class="text-orange-500">Pilih Anime Induk</label>
                        <select id="ep-parent-slug" required class="font-bold"></select>
                    </div>
                    
                    <hr class="border-[#333]">

                    <div>
                        <label>Judul Episode</label>
                        <input type="text" id="ep-title" oninput="admin.autoFill('episode')" placeholder="Contoh: Soul Land Episode 1" required>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div><label>Slug Episode</label><input type="text" id="ep-slug" class="bg-[#111]" required></div>
                        <div><label>ID Episode</label><input type="text" id="ep-id" class="bg-[#111]" required></div>
                    </div>

                    <div><label>URL Video (MP4 / Youtube)</label><input type="text" id="ep-video" placeholder="https://..." required></div>
                    <div><label>Deskripsi Episode (Opsional)</label><textarea id="ep-desc" rows="2"></textarea></div>

                    <div class="flex gap-3 pt-4 border-t border-[#333] mt-4">
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded font-bold hover:bg-blue-700">SIMPAN</button>
                        <button type="button" onclick="admin.deleteEpisode()" id="btn-delete-ep" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 hidden">HAPUS</button>
                        <button type="button" onclick="admin.showDashboard()" class="bg-[#333] text-gray-300 px-4 py-2 rounded hover:bg-[#444] ml-auto">BATAL</button>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <footer class="bg-[#1f1f1f] border-t border-[#333] py-4 text-center text-xs text-gray-600 mt-auto">
        &copy; 2025 Anichin Clone Admin
    </footer>

    <script>
        const API_URL = 'https://hosting.nakibo8225.workers.dev/json/b22b00540aee';

        window.admin = {
            data: { titles: [], users: [] },

            // --- AUTO FILL SLUG/ID ---
            autoFill: function(type) {
                const isTitle = type === 'title';
                const original = document.getElementById(isTitle ? 'title-original-slug' : 'ep-original-slug').value;
                if(original) return; // Mode Edit jangan ubah

                const text = document.getElementById(isTitle ? 't-title' : 'ep-title').value;
                const idVal = text.split(' ').map(w => w.charAt(0).toUpperCase()).join('').replace(/[^A-Z0-9]/g, '');
                const slugVal = text.toLowerCase().replace(/[^a-z0-9\s]/g, '').trim().replace(/\s+/g, '-');

                document.getElementById(isTitle ? 't-id' : 'ep-id').value = idVal;
                document.getElementById(isTitle ? 't-slug' : 'ep-slug').value = slugVal;
            },

            // --- INIT ---
            init: function() {
                if(sessionStorage.getItem('isAdmin') === 'true') {
                    this.fetchData();
                } else {
                    this.showView('view-login');
                }
            },

            // --- AUTH ---
            handleLogin: async function(e) {
                e.preventDefault();
                const u = document.getElementById('login-user').value;
                const p = document.getElementById('login-pass').value;
                
                this.loading(true);
                try {
                    const res = await fetch(API_URL);
                    const json = await res.json();
                    const valid = json.users ? json.users.find(user => user.username === u && user.password === p) : null;
                    
                    if(valid) {
                        sessionStorage.setItem('isAdmin', 'true');
                        this.data = json;
                        if(!this.data.titles) this.data.titles = [];
                        this.renderDashboard();
                        this.showView('view-dashboard');
                    } else {
                        document.getElementById('login-error').classList.remove('hidden');
                    }
                } catch(err) { alert("Error Server"); }
                this.loading(false);
            },

            logout: function() {
                sessionStorage.removeItem('isAdmin');
                window.location.reload();
            },

            // --- DATA ---
            fetchData: async function() {
                this.loading(true);
                try {
                    const res = await fetch(API_URL);
                    this.data = await res.json();
                    if(!this.data.titles) this.data.titles = [];
                    this.renderDashboard();
                    this.showView('view-dashboard');
                } catch(err) { alert("Gagal ambil data"); }
                this.loading(false);
            },

            refreshData: function() { this.fetchData(); },

            saveToApi: async function() {
                this.loading(true);
                try {
                    await fetch(API_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(this.data)
                    });
                    this.loading(false);
                    return true;
                } catch(err) {
                    this.loading(false);
                    alert("Gagal menyimpan!");
                    return false;
                }
            },

            // --- DASHBOARD RENDER ---
            renderDashboard: function() {
                const tbody = document.getElementById('table-body');
                const titles = this.data.titles;
                
                // Stats
                document.getElementById('stat-anime').innerText = titles.length;
                let totalEp = 0;
                titles.forEach(t => totalEp += (t.episodes ? t.episodes.length : 0));
                document.getElementById('stat-ep').innerText = totalEp;

                if(titles.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4">Belum ada data</td></tr>';
                    return;
                }

                tbody.innerHTML = titles.map(t => `
                    <tr class="border-b border-[#333]">
                        <td class="w-16"><img src="${t.poster}" class="w-10 h-14 object-cover rounded"></td>
                        <td>
                            <div class="font-bold text-white">${t.title}</div>
                            <div class="text-[10px] text-gray-500">${t.slug}</div>
                        </td>
                        <td><span class="px-2 py-1 rounded text-xs ${t.status === 'Ongoing' ? 'bg-green-900 text-green-200' : 'bg-blue-900 text-blue-200'}">${t.status}</span></td>
                        <td><span class="text-orange-500 font-bold"><i class="fas fa-eye"></i> ${t.views || 0}</span></td>
                        <td>${t.episodes ? t.episodes.length : 0} Eps</td>
                        <td class="text-right">
                            <button onclick="admin.editTitle('${t.slug}')" class="text-orange-500 hover:text-white mr-2" title="Edit Anime"><i class="fas fa-edit"></i></button>
                            <button onclick="admin.showFormEpisode('${t.slug}')" class="text-blue-500 hover:text-white" title="Tambah Eps"><i class="fas fa-plus-circle"></i></button>
                        </td>
                    </tr>
                    ${(t.episodes || []).map(ep => `
                        <tr class="bg-[#181818] text-xs">
                            <td></td>
                            <td colspan="4" class="pl-4 border-l-2 border-blue-600 text-gray-400">
                                <i class="fas fa-play-circle mr-1"></i> ${ep.title} 
                                <span class="text-[9px] ml-2 text-gray-600">${ep.slug}</span>
                            </td>
                            <td class="text-right">
                                <button onclick="admin.editEpisode('${t.slug}', '${ep.slug}')" class="text-gray-500 hover:text-blue-500"><i class="fas fa-pen"></i></button>
                            </td>
                        </tr>
                    `).join('')}
                `).join('');
            },

            // --- ANIME CRUD ---
            showFormTitle: function() {
                document.getElementById('form-title-heading').innerText = "Tambah Anime Baru";
                document.getElementById('title-original-slug').value = "";
                document.getElementById('btn-delete-title').classList.add('hidden');
                ['t-id', 't-slug', 't-title', 't-poster', 't-desc', 't-genre', 't-release'].forEach(id => document.getElementById(id).value = "");
                this.showView('view-form-title');
            },

            editTitle: function(slug) {
                const t = this.data.titles.find(x => x.slug === slug);
                if(!t) return;
                document.getElementById('form-title-heading').innerText = "Edit Anime";
                document.getElementById('title-original-slug').value = t.slug;
                document.getElementById('btn-delete-title').classList.remove('hidden');

                document.getElementById('t-id').value = t.id;
                document.getElementById('t-slug').value = t.slug;
                document.getElementById('t-title').value = t.title;
                document.getElementById('t-poster').value = t.poster;
                document.getElementById('t-desc').value = t.description;
                document.getElementById('t-genre').value = Array.isArray(t.genre) ? t.genre.join(', ') : t.genre;
                document.getElementById('t-release').value = t.release_date;
                document.getElementById('t-status').value = t.status;
                this.showView('view-form-title');
            },

            saveTitle: async function(e) {
                e.preventDefault();
                const originalSlug = document.getElementById('title-original-slug').value;
                const newObj = {
                    id: document.getElementById('t-id').value,
                    slug: document.getElementById('t-slug').value,
                    title: document.getElementById('t-title').value,
                    poster: document.getElementById('t-poster').value,
                    description: document.getElementById('t-desc').value,
                    genre: document.getElementById('t-genre').value.split(',').map(s => s.trim()),
                    release_date: document.getElementById('t-release').value,
                    status: document.getElementById('t-status').value,
                    episodes: [],
                    views: 0 // Default
                };

                if(originalSlug) {
                    const idx = this.data.titles.findIndex(t => t.slug === originalSlug);
                    if(idx !== -1) {
                        // PENTING: Pertahankan Views & Episodes lama
                        newObj.episodes = this.data.titles[idx].episodes;
                        newObj.views = this.data.titles[idx].views || 0;
                        this.data.titles[idx] = newObj;
                    }
                } else {
                    if(this.data.titles.find(t => t.slug === newObj.slug)) return alert("Slug sudah ada!");
                    this.data.titles.push(newObj);
                }

                if(await this.saveToApi()) {
                    this.renderDashboard();
                    this.showView('view-dashboard');
                }
            },

            deleteTitle: async function() {
                if(!confirm("Yakin hapus anime ini?")) return;
                const slug = document.getElementById('title-original-slug').value;
                this.data.titles = this.data.titles.filter(t => t.slug !== slug);
                if(await this.saveToApi()) {
                    this.renderDashboard();
                    this.showView('view-dashboard');
                }
            },

            // --- EPISODE CRUD ---
            showFormEpisode: function(preSelectSlug = null) {
                const sel = document.getElementById('ep-parent-slug');
                sel.innerHTML = '<option value="">-- Pilih Anime --</option>';
                this.data.titles.forEach(t => sel.innerHTML += `<option value="${t.slug}">${t.title}</option>`);
                sel.disabled = false;
                if(preSelectSlug) {
                    sel.value = preSelectSlug;
                    sel.disabled = true;
                }

                document.getElementById('form-ep-heading').innerText = "Tambah Episode";
                document.getElementById('ep-original-slug').value = "";
                document.getElementById('btn-delete-ep').classList.add('hidden');
                ['ep-id', 'ep-slug', 'ep-title', 'ep-video', 'ep-desc'].forEach(id => document.getElementById(id).value = "");
                this.showView('view-form-episode');
            },

            editEpisode: function(tSlug, epSlug) {
                const t = this.data.titles.find(x => x.slug === tSlug);
                const ep = t ? t.episodes.find(e => e.slug === epSlug) : null;
                if(!ep) return;

                const sel = document.getElementById('ep-parent-slug');
                sel.innerHTML = `<option value="${t.slug}">${t.title}</option>`;
                sel.value = t.slug;
                sel.disabled = true;

                document.getElementById('form-ep-heading').innerText = "Edit Episode";
                document.getElementById('ep-original-slug').value = ep.slug;
                document.getElementById('btn-delete-ep').classList.remove('hidden');

                document.getElementById('ep-id').value = ep.id;
                document.getElementById('ep-slug').value = ep.slug;
                document.getElementById('ep-title').value = ep.title;
                document.getElementById('ep-video').value = ep.video_url;
                document.getElementById('ep-desc').value = ep.description;
                this.showView('view-form-episode');
            },

            saveEpisode: async function(e) {
                e.preventDefault();
                const parent = document.getElementById('ep-parent-slug').value;
                if(!parent) return alert("Pilih Anime!");

                const original = document.getElementById('ep-original-slug').value;
                const tIdx = this.data.titles.findIndex(t => t.slug === parent);
                
                const newEp = {
                    id: document.getElementById('ep-id').value,
                    slug: document.getElementById('ep-slug').value,
                    title: document.getElementById('ep-title').value,
                    video_url: document.getElementById('ep-video').value,
                    description: document.getElementById('ep-desc').value
                };

                const eps = this.data.titles[tIdx].episodes || [];
                if(original) {
                    const eIdx = eps.findIndex(e => e.slug === original);
                    if(eIdx !== -1) eps[eIdx] = newEp;
                } else {
                    eps.push(newEp);
                }
                this.data.titles[tIdx].episodes = eps;

                if(await this.saveToApi()) {
                    this.renderDashboard();
                    this.showView('view-dashboard');
                }
            },

            deleteEpisode: async function() {
                if(!confirm("Hapus episode?")) return;
                const parent = document.getElementById('ep-parent-slug').value;
                const epSlug = document.getElementById('ep-original-slug').value;
                const tIdx = this.data.titles.findIndex(t => t.slug === parent);
                
                if(tIdx !== -1) {
                    this.data.titles[tIdx].episodes = this.data.titles[tIdx].episodes.filter(e => e.slug !== epSlug);
                    if(await this.saveToApi()) {
                        this.renderDashboard();
                        this.showView('view-dashboard');
                    }
                }
            },

            // --- VIEW HELPERS ---
            showDashboard: function() {
                if(!sessionStorage.getItem('isAdmin')) return this.showView('view-login');
                this.showView('view-dashboard');
            },

            showView: function(id) {
                ['view-login', 'view-dashboard', 'view-form-title', 'view-form-episode'].forEach(v => document.getElementById(v).classList.add('hidden'));
                document.getElementById(id).classList.remove('hidden');
                document.getElementById('navbar').classList.toggle('hidden', id === 'view-login');
            },

            loading: function(show) {
                document.getElementById('loading-overlay').classList.toggle('hidden', !show);
            }
        };

        document.addEventListener('DOMContentLoaded', () => window.admin.init());
    </script>
</body>
</html>
